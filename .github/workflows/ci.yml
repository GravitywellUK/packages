name: CI

on:
  push:
    paths-ignore:
      - '.vscode/**'
      - '.gitignore'
      - '.huskyrc'
      - '**.md'
    branches:
      - master

  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - '**'

env:
  NODE_VERSION: 12

jobs:
  build-and-test:
    name: Build and test
    if: |
      ${{ !contains(toJSON(github.event.head_commit.message), 'Chore: published release') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_AUTH_TOKEN }}

      - name: echo github.ref
        run: echo ${{ github.ref }}

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Retrieve cached dependencies
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: |
          yarn --ignore-engines --frozen-lockfile --ignore-scripts
          yarn lerna:init

      - name: Build
        run: yarn build

      - name: Run unit tests
        run: yarn test
        env:
          CI: true

      - name: Lint code
        run: yarn lint:fix

      - name: Check for code changes
        run: yarn check:clean-workspace-after-install

  publish-canary-version:
    name: Publish release
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: |
      ${{ github.ref == 'refs/heads/master' && !contains(toJSON(github.event.head_commit.message), 'Chore: published release') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_AUTH_TOKEN }}

      - name: Verify head of master hasn't changed
        run: |
          # We ensure that the latest commit on master is still the one we expected when
          # we started the release job, otherwise we exit
          if [ "$GITHUB_SHA" != "$(git rev-parse --verify HEAD)" ]; then
              echo "ERROR: The commit SHA at the HEAD of master has changed"
              echo "Expected: $GITHUB_SHA"
              echo "Actual: $(git rev-parse --verify HEAD)"
              exit 1;
          fi

      # Fetch all history for all tags and branches in this job because lerna needs it
      - name: Fetch full Git history
        run: |
          git fetch --prune --unshallow

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org/

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Retrieve cached dependencies
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: |
          yarn --ignore-engines --frozen-lockfile --ignore-scripts
          yarn lerna:init
          yarn check:clean-workspace-after-install

      - name: Build
        run: yarn build

      - name: Configure GitHub config
        run: |
          git config user.name '${{ secrets.GH_USERNAME }}'
          git config user.email '${{ secrets.GH_EMAIL }}'

      - name: Publish all packages to npm
        run: |
          npx lerna publish patch --loglevel=verbose --exact --force-publish --yes --no-progress --message "Chore: published release :rocket:"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}